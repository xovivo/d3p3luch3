
<div class="col-md-10">

<app-dtemporada></app-dtemporada>

<!--=====================================
 VITRINA DE PRODUCTOS GRATIS
======================================-->
<div class="col-md-10">


<div class="container-fluid">

	<div class="container">

		<div class="row">

			<!--=====================================
			BARRA TÍTULO
			======================================-->

			<div class="col-xs-12 tituloDestacado">

				<!--===============================================-->

				<div class="col-sm-6 col-xs-12">

          <h1><small>PELUCHES MAS VENDIDOS </small></h1>

				</div>

        <hr>
				<!--===============================================-->

				<div class="col-sm-6 col-xs-12">

					<a id="oscar" href="articulos-gratis">

						<button class="btn btn-default backColor pull-right">

							VER MÁS <span class="fa fa-chevron-right"></span>

						</button>

					</a>

				</div>

				<!--===============================================-->

			</div>

			<div class="clearfix"></div>

			<hr>



		<!--=====================================
		VITRINA DE PRODUCTOS EN CUADRÍCULA
    ======================================-->











		<ul *ngIf="!productosService.cargando" >

			<!-- Producto 1 -->

			<li *ngFor="let producto of productosService.productos" class="col-md-4 col-sm-2 col-lg-4">



				<figure  style="padding: 10px; margin: 10px !important; max-height: 200px;" >

					<a [routerLink]="['/item', producto.id_pel ]"  class="pixelProducto">
            <p class="medidass" style="zoom: 0.7;"><span class="medidaNums">{{ producto.stock }} cm</span></p>
              <p class="medidas" style="zoom: 0.7;"><span class="medidaNum">{{ producto.stock }} cm</span></p>

						<img src="https://ovgsoft.com/DpelucheWeb/{{ producto.portada }}" class="img-responsive">

					</a>

				</figure>

				<!--===============================================-->

				<h4>

          {{ producto.titulo }}


				</h4>

				<!--===============================================-->

				<div class="col-xs-6">

          <h4>

          $ {{ producto.precio }}


          </h4>
				</div>
				<!--========================  =======================-->


      </li>

<hr>
<br>


		</ul>
		<!--=====================================
		VITRINA DE PRODUCTOS EN LISTA
		======================================-->
		</div>

	</div>

</div>


</div>
