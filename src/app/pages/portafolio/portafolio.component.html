              <!--=====================================
              VITRINA DE PRODUCTOS EN CUADRÃCULA
              ======================================-->

              <ul class="grid1" *ngIf="!productosService.cargando">

                <!-- Producto 1 -->

                <li *ngFor="let producto of productosService.productos" style="padding: 10px; margin:20px; " class="col-md-3 col-sm-6 col-xs-12 img-thumbnail">

                  <!--===============================================-->
                  <hr>
                  <p class="medidass"><span class="medidaNums">{{ producto.stock }} cm</span></p>
                  <p class="medidas"><span class="medidaNum">{{ producto.stock }} cm</span></p>
                  <hr>
                  <figure [routerLink]="['/item', producto.id]">
                      <a [routerLink]="['/item', producto.id]" class="pixelProducto">
                      <img src="https://dpeluche.com/backend/{{ producto.portada }}" alt="https://dpeluche.com/backend/{{ producto.portada }}" class="img-responsive">
                      </a>
                  </figure>
                  <!--===============================================-->
                  <br>
                  <hr>
                  <h4>



                      <a href="#" class="pixelProducto">

                          {{ producto.titulo }} <br>

                      </a>



                  </h4>

                  <!--===============================================-->

                  <div class="col-xs-10 precio">

                    <h2>


                        <strong> $ {{ producto.precio }}</strong>


                    </h2>
                    <p>

                   {{ producto.descripcion }}


                    </p>
                  </div>

                  <!--===============================================-->

                  <div class="col-sm-2 enlaces">

                    <div class="btn-group pull-right">

                      <button type="button" style="margin: 5px;"  class="btn btn-default btn-xs deseos"  data-toggle="tooltip" title="Agregar a mi lista de deseos">

                        <i class="fa fa-heart" aria-hidden="true"></i>

                      </button>

                      <button type="button" style="margin: 5px;"  class="btn btn-danger btn-xs agregarCarrito" imagen="http://localhost/backend/vistas/img/productos/cursos/curso05.jpg"   data-toggle="tooltip" title="Agregar al carrito de compras">

                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>

                      </button>

                      <a href="#" class="pixelProducto">

                        <button type="button" style="margin: 5px;"  class="btn btn-warning btn-xs" data-toggle="tooltip" title="Ver producto">

                          <i class="fa fa-eye" aria-hidden="true"></i>

                        </button>

                      </a>

                    </div>

                  </div>

                </li>

              </ul>

              <!--=====================================
              VITRINA DE PRODUCTOS EN LISTA

            </div>


      </div>
